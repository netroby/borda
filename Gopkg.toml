# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/getlantern/errors"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/eventual"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/goexpr"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/golog"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/ops"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/tlsredis"

[[constraint]]
  branch = "master"
  name = "github.com/getlantern/zenodb"

[[constraint]]
  branch = "master"
  name = "github.com/oxtoacart/bpool"

[[constraint]]
  branch = "master"
  name = "github.com/stretchr/testify"

[[constraint]]
  branch = "master"
  name = "github.com/vharitonsky/iniflags"

[[constraint]]
  name = "golang.org/x/net"
  source = "https://github.com/golang/net"

[[constraint]]
  name = "gopkg.in/redis.v5"
  version = "5.2.9"

[prune]
  go-tests = true
  unused-packages = true
